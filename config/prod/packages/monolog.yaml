monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested # graylog
            excluded_http_codes: [404, 405]
            channels: ['!event']
#        graylog:
#            type: gelf
#            publisher: { id: 'gelf.publisher' }
#            formatter: 'monolog.formatter.gelf_message'
#            level: info
        nested:
            type: stream
            path: "php://stderr"
            level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
