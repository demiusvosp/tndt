twig:
    default_path: '%kernel.project_dir%/templates'
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    exception_controller: null
    form_themes:
        - '@AdminLTE/layout/form-theme-horizontal.html.twig'
#        - '@TetranzSelect2Entity/Form/fields.html.twig'

    globals:
        app_version: '%app.version%'
        project_context: '@project_context'
        support_url: '%app.support_url%'

services:
    App\Service\Twig\TimeExtension:
        class: App\Service\Twig\TimeExtension
        arguments: ['@time.datetime_formatter', '@translator' ]
        tags:
            - { name: twig.extension }

    time.twig.extension.time:
        alias: App\Service\Twig\TimeExtension
        public: true
