twig:
    default_path: '%kernel.project_dir%/templates'
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    exception_controller: null
    form_themes:
        - 'bootstrap_3_horizontal_layout.html.twig'
#        - '@TetranzSelect2Entity/Form/fields.html.twig'

    globals:
        app_version: '%app.version%'
        support_url: '%app.support_url%'
        project_context: '@project_context'

services:
    App\Service\Twig\TimeExtension:
        class: App\Service\Twig\TimeExtension
        arguments: ['@time.datetime_formatter', '@translator' ]
        tags:
            - { name: twig.extension }

    time.twig.extension.time:
        alias: App\Service\Twig\TimeExtension
        public: true

    App\Service\Twig\UserRoleExtension:
        class: App\Service\Twig\UserRoleExtension
        arguments: ['@translator', '@App\Service\ProjectManager', '@twig']
        tags:
            - { name: twig.extension }
