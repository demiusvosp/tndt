      not_found: Пользователь на роль наблюдающего за проектом не найден
  suffix:
    label: Cуффикс
    help: Суффикс является уникальным идентификатором проекта, используемым задачами, документами для идентификации, являясь ссылкой в текстах документации и описаниях задач. После создания его уже нельзя будет изменить. Должен содержать от одного до 8 букв или цифр без пробелов.
