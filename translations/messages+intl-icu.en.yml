project:
  archive.confirm: Отправка проекта в архив закроет все задачи по нему и завершит все релизы. \r\n Действие нельзя будет отменить. Вы действительно зотите продолжить?
  create: Создание проекта
  description:
    label: Описание проекта
    help: Разрешен markdown, целиком readme копировать не стоит, но общие соображения можно
  edit: Редактирование проекта
  icon:
    label: Иконка проекта
    help: Необязательна, но с её помощью легко найти проект. На даный момент выбор из коллекции font-awesome (https://fontawesome.com/v5.15/icons?d=gallery&p=2&m=free)
  isPublic:
    label: Публичный проект
    help: Публичный проект виден всем, и все зарегистрированные пользователи могут с ним работать. Приватный проект виден только своим работникам, даже для просмотра надо иметь роль ROLE_VISITOR
  list: Список проектов
  name:
    label: Название проекта
    help: Желательно не более нескольких слов, чтбы можно было использовать в списка, текстах и т.д.
  new_project: Новый проект
  not_found: Проект не найден
  pm:
    label: Менеджер проекта
    help: Каждый проект должен иметь своего управлющего, который будет настраивтаь его под свои нужды и организовывать разработку
    error:
      not_found: Пользователь на роль нового менеджера проекта не найден
  suffix:
    label: Cуффикс
    help: Суффикс является уникальным идентификатором проекта, используемым задачами, документами для идентификации, являясь ссылкой в текстах документации и описаниях задач. После создания его уже нельзя будет изменить. Должен содержать от одного до 8 букв или цифр без пробелов.
  show_archive: Показать архивные
