common:
  label: Общая ошибка
  description: Что-то пошло не так, передайте код ошибки администратору системы.
forbidden:
  label: Доступ запрещен
  description: Доступ к данному ресурсу запрещен, если вам необходим доступ обратитесь за ним к администратору или менеджеру проекта
not_found:
  label: Не найдено
  description: Запрошенный объект не найден, либо при работе понадобился несуществующий объект
not_in_project_context:
  label: Не найден проект
  description: Действие или страница возможна только в контексте проекта, но указанный проект не найден
domain_error:
  label: Логическая ошибка
  description: Данное действие противоречит логике работы системы, либо данные в системе не корректны, обратитесь к администратору. {message}
dictionary_error:
  label: Ошибка при работе со справочниками
  description: При работе со справочниками произошла ошибка. {message}
bad_user:
  label: Некорректный пользователь
  description: Назначаемый пользователь не найден, либо не имеет доступа. {message}

Error_page:
  title: Что-то пошло не так
  reason: Код ошибки
  message: Описание