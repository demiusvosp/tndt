version: '2'
services:

  php:
    build:
      context: './docker/'
      dockerfile: './dev.php.dockerfile'
    volumes:
      - './:/var/www'
    ports:
      - 4004:9000

  mysql:
    volumes:
      - './var/storage/dev/mysql:/var/lib/mysql:rw'
    ports:
      - 4003:3306 # в дев можно подключаться к БД напрямую, например из IDE

  pma:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    ports:
      - 4002:80
    environment:
      - "PMA_ARBITRARY=1"
      - "PMA_HOST=mysql"
      - "PMA_PORTS=3306"

  front_builder:
    build:
      context: './docker/'
      dockerfile: './dev.npm.dockerfile'
    volumes:
      - './:/var/www'
